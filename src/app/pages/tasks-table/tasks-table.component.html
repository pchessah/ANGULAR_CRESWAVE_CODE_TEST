<ng-container *ngIf="call$ | async"></ng-container>
<div class="container mat-elevation-z8">
  <h2>Tasks</h2>
  <ng-container *ngIf="tasks$ | async as tasks">
    <div class="">
      <table mat-table [dataSource]="dataSource">
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let task">
            <span class="url" (click)="goToTask(task)">
              {{task.id}}
            </span>
            </td>
        </ng-container>
    
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let task"> 
            <span class="url" (click)="goToTask(task)">
              {{task.title}} 
            </span>
          </td>
        </ng-container>
    
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let task"> {{task.description}} </td>
        </ng-container>
    
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let task"> {{task.status}} </td>
        </ng-container>
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let task">
            <button mat-icon-button class="edit-button" (click)="editTask(task)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="delete-button" (click)="deleteTask(task.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="['id', 'title', 'description', 'status', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'description', 'status', 'actions'];"></tr>
      </table>
    </div>
  </ng-container>
</div>
